<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Task Time Estimates Calculator</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Task Time Estimates Calculator</h2>
        <form method="post" action="/">
            <div class="form-group">
                <label for="task_estimates">Enter Task Estimates (comma-separated):</label>
                <input type="text" class="form-control" name="task_estimates[]" placeholder="E.g., 5, 10, 15" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calculate</button>
        </form>
        
        {% if mean is not none %}
        <div class="mt-4 alert alert-info">
            <h5>Results:</h5>
            <p><strong>Mean Estimate:</strong> {{ mean }} hours</p>
            <p><strong>Standard Deviation:</strong> {{ std_dev }} hours</p>
            <p><strong>95% Confidence Interval:</strong> {{ ci_low }} to {{ ci_high }} hours</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
